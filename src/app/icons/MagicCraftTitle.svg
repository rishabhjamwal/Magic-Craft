<svg width="180" height="32" viewBox="0 0 180 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 3D Golden gradient for MAGIC (matching reference image) -->
    <linearGradient id="magicGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFE55C"/>
      <stop offset="25%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="75%" stop-color="#FF8C00"/>
      <stop offset="100%" stop-color="#FF6347"/>
    </linearGradient>
    
    <!-- 3D Purple gradient for CRAFT (matching reference image) -->
    <linearGradient id="craftPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E6E6FA"/>
      <stop offset="25%" stop-color="#DDA0DD"/>
      <stop offset="50%" stop-color="#BA55D3"/>
      <stop offset="75%" stop-color="#9370DB"/>
      <stop offset="100%" stop-color="#663399"/>
    </linearGradient>
    
    <!-- Dark shadow gradients -->
    <linearGradient id="goldShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B4513" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#654321" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="purpleShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4B0082" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#2F0A3E" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Top highlight gradient -->
    <linearGradient id="topHighlight" x1="0%" y1="0%" x2="0%" y2="40%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- MAGIC text (horizontal layout - left side) -->
  <g>
    <!-- Shadow for depth -->
    <text x="5" y="22" font-family="Inter, Arial Black, sans-serif" font-size="18" font-weight="900" 
          fill="url(#goldShadow)" letter-spacing="1px">MAGIC</text>
    
    <!-- Main golden text -->
    <text x="2" y="19" font-family="Inter, Arial Black, sans-serif" font-size="18" font-weight="900" 
          fill="url(#magicGold)" filter="url(#textGlow)" letter-spacing="1px">MAGIC</text>
    
    <!-- Top highlight -->
    <text x="2" y="19" font-family="Inter, Arial Black, sans-serif" font-size="18" font-weight="900" 
          fill="url(#topHighlight)" opacity="0.7" letter-spacing="1px">MAGIC</text>
  </g>
  
  <!-- CRAFT text (horizontal layout - right side) -->
  <g>
    <!-- Shadow for depth -->
    <text x="85" y="22" font-family="Inter, Arial Black, sans-serif" font-size="18" font-weight="900" 
          fill="url(#purpleShadow)" letter-spacing="1px">CRAFT</text>
    
    <!-- Main purple text -->
    <text x="82" y="19" font-family="Inter, Arial Black, sans-serif" font-size="18" font-weight="900" 
          fill="url(#craftPurple)" filter="url(#textGlow)" letter-spacing="1px">CRAFT</text>
    
    <!-- Top highlight -->
    <text x="82" y="19" font-family="Inter, Arial Black, sans-serif" font-size="18" font-weight="900" 
          fill="url(#topHighlight)" opacity="0.7" letter-spacing="1px">CRAFT</text>
  </g>
  
  <!-- Small magical star accent between words -->
  <g transform="translate(70, 8)">
    <path d="M8 2L9.5 6.5L14 8L9.5 9.5L8 14L6.5 9.5L2 8L6.5 6.5L8 2Z" 
          fill="#00FFFF" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Additional sparkles -->
  <circle cx="170" cy="10" r="1" fill="#FFD700" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="175" cy="22" r="0.8" fill="#9370DB" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
